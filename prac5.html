<!DOCTYPE html>
<html>
	<head>
		<title>Shadow</title>
	</head>

	<body>
		<style>

			.shadow{
				background-color:rgb(4, 110, 20);
				color:rgb(255,255,255);
				border:none;
				padding-top:5px;
				padding-bottom:5px;
				padding-left:10px;
				padding-right:10px;
				box-shadow: 4px 5px 4px rgba(0,0,0,0.4);
				cursor:pointer;
			}

			.shadow:active{
				background-color:rgb(4, 64, 13);
				box-shadow: 0px 0px 0px rgba(0,0,0,0.0);
				margin-top:3px;
			}
		</style>
		
		<button class="shadow">Shadow</button>

	</body>
</html>
