<!DOCTYPE html>
<html>
  <head>
   <title>
      Amazon
   </title>
  </head>
  <style>
    .cart{
      background-color:rgb(255, 216, 20);
      color: rgb(0,0,0);
      height: 28px;
      width: 120px;
      border:none;
      border-radius:18px;
    }

    .buy{
      background-color:rgb(255, 164, 28);
      height:28px;
      width:120px;
      border: none;
      border-radius:18px;
    }
  </style>

  <body>
    <a href="https://www.amazon.com/" target="_blank">
      <p>Back to Amazon</p>
    </a>
    <p style="font-size:23px;"><b>Nike Black Running Shoes</b></p>
    <p style="color:rgb(0, 118,0)">$39 in stock</p>
    <p>Free delivery tomorrow</p>

    <button class="cart">Add to Cart</button>
    <button class="buy">Buy Now</button>

  </body>

</html>
