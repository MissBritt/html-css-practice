<!DOCTYPE html>
<html>
  <head>
    <title> Pagination</title>
  </head>
  <body>
    <style>
      .back{
        padding-top:5px;
        padding-bottom:5px;
        cursor:pointer;
        font-size:10px;
      }

      .next{
        padding-top:5px;
        padding-bottom:5px;
        cursor:pointer;
        font-size:10px;
      }

      .search{
        margin:5px;
        font-size:10px;
      }

    </style>


    <button class="back">Back</button>
    <a href="https://www.youtube.com/" class="search">1</a>
    <a href="https://www.youtube.com/" class="search">2</a>
    <a class="search">3</a>
    <a class="search">4</a>
    <a class="search">5</a>
    <button class="next">Next</button>
  </body>
</html>
